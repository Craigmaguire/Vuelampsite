<!DOCTYPE html>
<html>
<head>
    <meta name ="viewport" content="width=device-width, initial-scale+1.0">
    <title> VueLamp</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="hero">
    <nav>
        <img src="images/menu.png" class="menu-img">
        <img src="images/logo.png" class="logo">
        <ul>
           <li><a href="index.html">Home</a></li>
           <li><a href="Product.html">Product</a></li>
           <li><a href="About.html">About us</a></li>
           <li><a href="Contact.html">Contact us</a></li> 
        </ul>
        <Button type="button" onclick="toggleBtn()" id="btn"><span></span> 
        </Button>
    </nav>

<div class="lamp-container">
    <img src="Images/lamp.png" class="lamp">
    <img src="Images/light.png" class="light" id="light">
</div>

<section class="contact">
        <h1>Contact Us</h1>
        <p>Feel free to drop us a message with any inquiries or feedback.</p>

        <form>
            <div class="form-group">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Eircode" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>

        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><strong>Address:</strong> 123 Main Street, Dublin, Ireland</p>
            <p><strong>Phone:</strong> 083 482 8238</p>
            <p><strong>Email:</strong> C20314861@mytudublin.ie</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 VueLamp. All Rights Reserved.</p>
    </footer>



<script>
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");

    function toggleBtn(){
        btn.classList.toggle("active");
        light.classList.toggle("on");

    }

</script>
</body>
</html>
